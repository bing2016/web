<body>

							<form id="myForm" onsubmit="return false;" >

		<script type="text/javascript">

			function Send_Tweets_Query(url, data) {
				$.ajax({
					url: 'http://127.0.0.1:3000/' + url,
					dataType: "json",
					data: data,
					type: 'POST',
					success: function (data) {
						var ret = JSON.stringify(data);

						var twit = JSON.parse(ret).statuses;

						var monthObject = {Jan:1, Feb:2, Mar:3, Apr:4, May:5, Jun:6, Jul:7, Aug:8, Sep:9, Oct:10, Nov:11, Dec:12}

						function GetDateStr(AddDayCount) { 
							var dd = new Date(); 
							dd.setDate(dd.getDate()+AddDayCount);
							var y = dd.getFullYear(); 
							var m = dd.getMonth()+1;
							var d = dd.getDate(); 
							return d+"."+m+"."+y; 
						} 

						var day1 = GetDateStr(0);
						var day2 = GetDateStr(-1);
						var day3 = GetDateStr(-2);
						var day4 = GetDateStr(-3);
						var day5 = GetDateStr(-4);
						var day6 = GetDateStr(-5);
						var day7 = GetDateStr(-6);

						var tweetCount = new Array();
						tweetCount[day1] = 0;
						tweetCount[day2] = 0;
						tweetCount[day3] = 0;
						tweetCount[day4] = 0;
						tweetCount[day5] = 0;
						tweetCount[day6] = 0;
						tweetCount[day7] = 0;

						function addRecent(str) {
							var strs= new Array();
							strs=str.split(" ");
							var gavenDay = strs[2] + '.' + monthObject[strs[1]] + '.' + strs[5];
							if (tweetCount.hasOwnProperty(gavenDay)) {
								tweetCount[gavenDay] += 1;
							} 
						}

						$("#TweetList").empty();
						$("#User_Profile").empty();

						init_Tweets_Table();
						function init_Tweets_Table () {
							var html = '<table border=0>';
							for(var i=0,l=twit.length;i<l;i++){
								var obj = twit[i];
								addRecent(obj.created_at);

								html += '<div class=" w3-panel w3-light-grey w3-round w3-border" onclick="openpage(\'https://twitter.com/' + obj.user.screen_name + '/status/' + obj.id_str + ' \')" style="overflow:hidden">'

								html += '<a class="w3-btn" onclick="openpage(\'https://twitter.com/' + obj.user.screen_name + ' \')" ><font style="color: black" size="4">Author: </font><img style="height:50px" src="' + obj.user.profile_image_url + '"><font style="color: black" size="5"> ' + obj.user.name + '</font><font style="color: grey" size="4">' + '@' + obj.user.screen_name + '. </font></a></p>'

								html += '<p style="margin-left:14px"><font style="color: black" size="3">Date: </font><font style="color: grey" size="3">' + obj.created_at + '</font></p>';

								html += '<p style="margin-left:14px"><font style="color: black" size="5"> Tweet: ' + obj.text + '</font></p>'

								html += '</div>'
							}
							html += '</table>';

							$('#TweetList').append(html);
						}

						var arr1 = [day7,day6,day5,day4,day3,day2,day1];
						var arr2 = [tweetCount[day7],tweetCount[day6],tweetCount[day5],tweetCount[day4],tweetCount[day3],tweetCount[day2],tweetCount[day1]];

						initChart();
						function initChart() {
							var ctx = $("#myChart").get(0).getContext("2d");

							var data = {
								labels: arr1,
								datasets: [
								{
									fillColor: "rgba(220,220,220,0.5)",
									strokeColor: "rgba(220,220,220,1)",
									pointColor: "rgba(220,220,220,1)",
									pointStrokeColor: "#fff",
									data: arr2
								},
								]
							}

							var myNewChart = new Chart(ctx , {
								type: "line",
								data: data, 
							});

							Chart_Opacity();
						}

					},
					error: function (xhr, status, error) {
						console.log('Error: ' + error.message);
					},
				});
			}

			function Send_Author_Query(url, data) {
				$.ajax({
					url: 'http://127.0.0.1:3000/' + url,
					data: data,
					dataType:'json',
					type: 'POST',
					success: function (dataR) {
						var ret = JSON.stringify(dataR);

						if((JSON.parse(ret).user.name)==""){
							alert("Whoops, haven't find this Author.");
						}

						else{

							var User = JSON.parse(ret).user;
							var Tweets = JSON.parse(ret).tweets;
							var Geo = User.coordinates;

						// alert(Geo[0].coordinates);
						$("#User_Profile").empty();
						$("#TweetList").empty();
						init_UserProFile_Table();
						init_Tweets_Table();
						create_Map();

						function init_Tweets_Table () {
							var html = '<table border=0>';
							for(var i=0,l=Tweets.length;i<l;i++){
								var obj = Tweets[i];
								// addRecent(obj.created_at);

								html += '<div class=" w3-panel w3-light-grey w3-round w3-border" onclick="openpage(\'https://twitter.com/' + User.screen_name + '/status/' + obj.id + ' \')" style="overflow:hidden">'

								html += '<p style="margin-left:14px"><font style="color: black" size="3">Date: </font><font style="color: grey" size="3">' + obj.time + '</font></p>';

								html += '<p style="margin-left:14px"><font style="color: black" size="5"> Tweet: ' + obj.text + '</font></p>'

								html += '</div>'
							}
							html += '</table>';

							$('#TweetList').append(html);
						}

						function init_UserProFile_Table () {
							var html = '<table border=0>';

							html += '<div class="w3-panel w3-light-grey w3-round w3-border" style="overflow:hidden">'
							
							html += '<p><div class="w3-btn" onclick="openpage(\'https://twitter.com/' + User.screen_name + ' \')"><img style="width:10%" src="' + User.icon + '"><font style="color: black" size="5"> ' + User.name + '</font><font style="color: grey" size="4">' + '@' + User.screen_name + '. </font></div></p>';

							html += '<div id="map" style="width:90%;height:300px;margin-left:5%"></div><br>';

							html += '<p style="margin-left:5%;font-size:18px">Total number of Tweets: ' + User.numberTweets + '</p>';

							html += '<p style="margin-left:5%;font-size:18px">Number of Keywords: 25</p>';

							html +=	'<p style="margin-left:5%;font-size:18px">10 Most popular Keywords:</p>';

							html += '<p style="margin-left:5%;font-size:18px">Congratulations (12), Reds (12), signed (10), Good (5), Luck (5) …</p>'

							html += '<p style="margin-left:5%;font-size:18px">Keywords in the last 7 days:</p>'

							html += '<p style="margin-left:5%;font-size:18px">Congratulations (3), Reds (3), hope (5) …</p><br>';

							html += '</div>'

							html += '</table>';

							$('#User_Profile').append(html);

							User_Profile_Opacity();
							Chart_Opacity_0();
						}

						function create_Map(){
							var mapType = google.maps.MapTypeId.ROADMAP;
							var lat = 53.508742, lng = -2.120850, zoom = 5;
							var mapOptions = {
								center: new google.maps.LatLng(lat, lng),  
								zoom: zoom,               　　　　　　　　　　
								mapTypeId: mapType,       　　　　　　　　　　
								scrollwheel: true          　　　　　　　　　 
							};
							var map = new google.maps.Map(document.getElementById("map"), mapOptions); 

							for(var geo in Geo) {
								var lng = Geo[geo].coordinates[0];
								var lat = Geo[geo].coordinates[1];
								var marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(lat, lng)});
							};
						}
					}


				},
				error: function (xhr, status, error) {
					alert('Error: ' + error.message);

				}
			});

			}

			$.fn.serializeObject = function () {
				var o = {};
				var a = this.serializeArray();
				$.each(a, function () {
					if (o[this.name] !== undefined) {
						if (!o[this.name].push) {
							o[this.name] = [o[this.name]];
						}
						o[this.name].push(this.value || '');
					} else {
						o[this.name] = this.value || '';
					}
				});
				return o;
			};

			function Query_Tweets() {
				var form = document.getElementById('myForm');
				Send_Tweets_Query('postFile.html', JSON.stringify($('form').serializeObject()));
			}	

			function Query_Author() {
				var form = document.getElementById('myForm');
				Send_Author_Query('postFile11.html', JSON.stringify($('form').serializeObject()));
			}

			function Query_Author_Tips() {
				var form = document.getElementById('myForm');
				var Query_Author_Button = $('form').serializeObject().query;
				var reg = /^@/;
				var len = Query_Author_Button.length;
				if (reg.test(Query_Author_Button) && len <= 16) {
					Query_Author();
				}
				else{
					alert("Whoops! You have input wrong format query. \nIt should be @Username ");
				}

			}

			function openpage(url){
				window.open(url);
			} 

			function Input_Position(){
				var node = $("#input");
				node.css("margin-top", "0%");
				node.css("margin-left", "10%");

			}

			function Chart_Opacity(){
				var node = $("#chart");
				node.css("opacity", "1");

			}

			function Chart_Opacity_0(){
				var node = $("#chart");
				node.css("opacity", "0");

			}

			function User_Profile_Opacity(){
				var node = $("#User_Profile");
				node.css("opacity", "1");
			}

			function BackGournd_Vedio_Opacity() {
				var node = $("#video");
				node.css("opacity", "0");
			}

			var Query_Tweets_Button = document.getElementById('Query_Tweets_Button');
			Query_Tweets_Button.onclick = Query_Tweets;
			var Query_Author_Button = document.getElementById('Query_Author_Button');
			Query_Author_Button.onclick = Query_Author_Tips;

		</script>
