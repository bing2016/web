<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Ajax form</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
</head>
<body>

	<form id="myForm" onsubmit="return false;" >
		Query:<br>
		<input type="text" name="query" value="">
		<br>
		<button id="sendButton">Send Data</button>
	</form>

	<div id="treeList">
	</div>


	response here: <p id="lblResponse">fill me in</p>


	<script type="text/javascript">

		function sendAjaxQuery(url, data) {
			$.ajax({
				url: 'http://127.0.0.1:3000/postFile.html',
				dataType: "json",
				data: data,
				type: 'POST',
				success: function (data) {
					var ret = JSON.stringify(data);

					var twit = JSON.parse(ret).statuses;
					// $('#lblResponse').html(twit[0].created_at);
						// // $('#lblResponse').html(ret);
						// console.log('Success: ')

						// for(var i=0,l=twit.length;i<l;i++){

						// 		document.write(i+':'+twit[i].created_at + '<br>');

						// }

						initTable();
						function initTable () {
							var html = '<table border=1>';
							for(var i=0,l=twit.length;i<l;i++){
								var obj = twit[i];
								html += '<tr>'
								html += '<td>' + obj.created_at + '</td>';
								html += '<td>' + obj.id + '</td>';
								html += '</tr>'
							}
							html += '</table>';

							$('#treeList').append(html);
						}








					},
					error: function (xhr, status, error) {
						console.log('Error: ' + error.message);
						$('#lblResponse').html('Error connecting to the server.');
					},
				});
		}


		$.fn.serializeObject = function () {
			var o = {};
			var a = this.serializeArray();
			$.each(a, function () {
				if (o[this.name] !== undefined) {
					if (!o[this.name].push) {
						o[this.name] = [o[this.name]];
					}
					o[this.name].push(this.value || '');
				} else {
					o[this.name] = this.value || '';
				}
			});
			return o;
		};

		function sendData() {
			var form = document.getElementById('myForm');
			sendAjaxQuery('http://localhost:3000/', JSON.stringify($('form').serializeObject()));
		}	


		var sendButton = document.getElementById('sendButton');
		sendButton.onclick = sendData;
	</script>

</body>
</html>
